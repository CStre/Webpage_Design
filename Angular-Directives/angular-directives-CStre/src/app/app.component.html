<style>
  .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  height: fit-content;
  width: 100%
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
<main>
  <section id="menuSection">
    <button class = 'button1' (click)="changeMenuDisplay()">{{ showMenu ? 'Close Main Menu' : 'Open Main Menu' }}</button>
    <nav *ngIf="showMenu">
      <ol>
        <li *ngFor="let link of myLinks">
          <button class = 'button1' (click)="switchContent(link.value)">{{ link.name }}</button>
        </li>
      </ol>
    </nav>
  </section>

  <section id="contentSection">
    <section [ngSwitch]="currDisplay">
      <ng-container *ngSwitchCase="'comp1'">
        <app-about></app-about>
      </ng-container>

      <ng-container *ngSwitchCase="'comp2'">
        <app-fav-video></app-fav-video>
      </ng-container>

      <ng-container *ngSwitchCase="'comp3'">
        <app-playground></app-playground>
      </ng-container>
    </section>
  </section>
</main>
